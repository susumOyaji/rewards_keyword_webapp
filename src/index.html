<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Rewards Keywords</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%232196F3%22/><text x=%2250%%22 y=%2250%%22 dominant-baseline=%22central%22 text-anchor=%22middle%22 font-family=%22sans-serif%22 font-size=%2260%22 fill=%22white%22>R</text><path d=%22M75 75 L85 85 M80 70 A15 15 0 1 1 50 70 A15 15 0 1 1 80 70%22 stroke=%22%23FFD700%22 stroke-width=%228%22 fill=%22none%22/></svg>">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="header-left">
                <h1>Microsoft Rewards Keywords</h1>
                <a href="https://yoshizo.hatenablog.com/entry/microsoft-rewards-search-keyword-list/" target="_blank"
                    class="header-source-link">Source: yoshizo.hatenablog.com</a>
            </div>
            <button id="dark-mode-btn" title="Toggle Dark Mode" style="color: white;">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="currentColor">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M10 2c-1.82 0-3.53.5-5 1.35C7.99 5.08 10 8.3 10 12s-2.01 6.92-5 8.65C6.47 21.5 8.18 22 10 22c5.52 0 10-4.48 10-10S15.52 2 10 2z" />
                </svg>
            </button>
        </header>

        <main>
            <div class="fixed-top-section">

                <div class="search-panel card">
                    <div class="search-container">
                        <div class="search-row">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"
                                class="search-icon">
                                <path d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                            </svg>
                            <input type="text" id="keyword-search" placeholder="キーワードを検索..." autocomplete="off">
                        </div>
                        <div id="search-history" class="search-history-dropdown hidden">
                            <!-- Search history items will be rendered here -->
                        </div>
                    </div>
                </div>

                <div class="control-panel card">
                    <div class="control-row">
                        <select id="category-select">
                            <option value="" disabled selected>Category</option>
                        </select>
                        <input type="text" id="keyword-input" placeholder="Add a keyword">
                        <button id="add-btn" title="Add keyword">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                                <path d="M0 0h24v24H0z" fill="none" />
                                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                            </svg>
                        </button>
                        <button id="save-btn" title="Save keywords to Cloud">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                                <path d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="scrollable-content">
                <div id="loading-indicator" class="hidden">Loading...</div>
                <div id="error-message" class="hidden"></div>
                <div id="keywords-list">
                    <!-- Keywords will be rendered here -->
                </div>

                <div class="raw-json-section">
                    <details>
                        <summary>Raw JSON Data from Cloudflare</summary>
                        <pre id="raw-json-display"></pre>
                    </details>
                </div>
            </div>
        </main>
    </div>

    <div id="toast" class="hidden">Copied to clipboard</div>

    <script src="./main.js"></script>
</body>

</html>
